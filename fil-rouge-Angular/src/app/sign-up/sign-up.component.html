<ng-template [ngIf]="isLoggedIn" [ngIfElse]="loggedOut">
    <app-top-bar> </app-top-bar>
    <app-publications-list> </app-publications-list>
</ng-template>

<ng-template #loggedOut>
<div class = "SignUpPart"> 
<h1> Sign Up Form </h1>

 <form [formGroup]="signUpForm" (ngSubmit) = "onSubmit(signUpForm.value)">
    <div class="signUpDiv">
        <div class="nickName"> 
        <label> Nickname : </label>
        <input id="nickName" type="text" placeholder='Nickname' formControlName="nickName">
        </div>
        <div class="email">
        <label> Email : </label>
        <input id="email" type="text" placeholder='Email' formControlName="email">
        </div>
        <button class= "button" type="submit"> Create </button>
    </div>
</form>
</div>
</ng-template>
